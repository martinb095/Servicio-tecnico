<div class="card-header bg-info">
    <h4 class="m-b-0 text-white h4-per">Menu productos</h4>
</div>

<div class="form-group ">
    <div class="row ">
        <div class="col-md-8">
            <div class="dt-buttons">
                <button type="button" aria-controls="example23" class="btn waves-effect waves-light btn-success" (click)="SetNull();openModal('ModalNuevoProducto');">Nuevo producto</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="col-lg-12">
                <div class="input-group">
                    <h4 class="h4-per">Buscar:</h4>
                    <input type="text" class="form-control" (keyup)="ProductoSegunNombre(productoBuscar);" placeholder="Buscar por nombre..." [(ngModel)]="productoBuscar" [ngModelOptions]="{standalone:true}">
                </div>
            </div>
        </div>
    </div>
</div>
<table class="table table-bordered table-striped" id="myTable">
    <thead>
        <tr>
            <th width="6%">Nro. producto</th>
            <th width="29%">Nombre</th>
            <th width="6%">Acción</th>
        </tr>
    </thead>
    <tbody *ngIf="listProducto">
        <tr *ngFor="let producto of listProducto | paginate: {itemsPerPage: 7, currentPage: proPageActual}; let i = index">
            <td>{{producto.PkProducto}}</td>
            <td>{{producto.Nombre}}</td>
            <td class="text-nowrap">
                <a data-toggle="tooltip" (click)="SetValores(producto);openModal('ModalEditarProducto');"> <i name="Modificar" class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a data-toggle="tooltip" data-original-title="Close"> <i (click)="EliminarProducto(producto.PkProducto)" class="fa fa-close text-danger"></i> </a>
            </td>
        </tr>
    </tbody>
</table>
<div class="dataTables_paginate paging_simple_numbers">
    <span>
                    <pagination-controls
                    previousLabel="Anterior"
                    nextLabel="Siguiente" (pageChange)="proPageActual = $event"></pagination-controls>
                </span>
</div>

<!-----------------/MODAL------------------->
<jw-modal id="ModalNuevoProducto">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Nuevo producto</h4>
                <button type="button" class="close" (click)="closeModal('ModalNuevoProducto');">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Nombre:</label>
                            <input type="text" class="form-control" required [(ngModel)]="producto.Nombre">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Observación:</label>
                            <textarea class="form-control ng-pristine ng-valid ng-touched" name="textarea" rows="3" [(ngModel)]="producto.Observacion"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn waves-effect waves-light btn-success" (click)="GuardarProducto($event.target.value);" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn waves-effect waves-light btn-danger" (click)="closeModal('ModalNuevoProducto');">Cancelar</button>
            </div>
        </div>
    </div>
</jw-modal>
<!-- </form> -->
<!----------------------- FIN MODAL -------------------------------------->
<!-----------------/MODAL------------------->

<jw-modal id="ModalEditarProducto">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Modificar producto</h4>
                <button type="button" class="close" (click)="closeModal('ModalEditarProducto');">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Nombre:</label>
                            <input type="text" class="form-control" required [(ngModel)]="producto.Nombre">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Observación:</label>
                            <textarea class="form-control ng-pristine ng-valid ng-touched" name="textarea" rows="3" [(ngModel)]="producto.Observacion"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn waves-effect waves-light btn-success" (click)="ModificarProducto(producto.PkProducto, producto);" data-dismiss="modal">Guardar</button>
                <button type="button" class="btn waves-effect waves-light btn-danger" (click)="closeModal('ModalEditarProducto');">Cancelar</button>
            </div>
        </div>
    </div>
</jw-modal>
<!-- </form> -->
<!----------------------- FIN MODAL -------------------------------------->
